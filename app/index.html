<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">

                <nav class="menu">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип компании simple food">
                    </a>
                    <div class="menu__inner">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link menu__link--active link" href="#">
                                    Главная
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link link" href="#">
                                    Блюда
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                        <div class="user">                         
                            <a class="user__link link" href="#">
                                <span class="sr-only">кнопка поиска по сайту</span>
                            </a>               
                            <a class="user__link" href="#">
                                <span class="sr-only">перейти в корзину с покупками</span>
                            </a>
                        </div>
                    </div>
                </nav>

            </div>
        </header>

        <main class="main">

            <seciton class="hero">
                <div class="container">

                    <div class="hero__inner">
                        <div class="hero__box">
                            <h1 class="hero__title">
                                Доставка
                                <span class="hero__title--orange">
                                    за 15 минут
                                </span>
                            </h1>
                            <p class="hero__text">
                                Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
                            </p>
                            <button class="hero__btn btn">
                                Заказать
                            </button>
                            <a class="hero__link link" href="#">
                                Подробнее
                            </a>
                        </div>
                    </div>

                </div>
            </seciton>

        </main>

    </div>

</body>
</html>
