<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <div class="container">

                <nav class="menu">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип компании simple food">
                    </a>
                    <div class="menu__inner">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link menu__link--active" href="#">
                                    Главная
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Блюда
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                        <div class="user">                         
                            <a class="user__link" href="#">
                                <span class="sr-only">кнопка поиска по сайту</span>
                            </a>               
                            <a class="user__link" href="#">
                                <span class="sr-only">перейти в корзину с покупками</span>
                            </a>
                        </div>
                    </div>
                </nav>

            </div>

        </header>

    </div>

</body>
</html>
